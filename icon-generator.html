<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
</head>
<body>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        const iconSVG = `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
            <circle cx="64" cy="64" r="60" fill="#4A90E2"/>
            <path d="M64 20 L64 108" stroke="white" stroke-width="8" stroke-linecap="round"/>
            <path d="M20 64 L108 64" stroke="white" stroke-width="8" stroke-linecap="round"/>
            <circle cx="64" cy="64" r="24" fill="none" stroke="white" stroke-width="6"/>
            <circle cx="64" cy="64" r="12" fill="white"/>
        </svg>
        `;

        function generateIcon(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.onload = () => {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                // After drawing, you can right-click and save each canvas
            };
            img.src = 'data:image/svg+xml;base64,' + btoa(iconSVG);
        }

        generateIcon('canvas16');
        generateIcon('canvas48');
        generateIcon('canvas128');
    </script>
</body>
</html>
